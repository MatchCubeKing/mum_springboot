<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link type="text/css" th:href="@{/styles.css}">
</head>
<body>

<h2>Checkout</h2>

<img th:src="@{/images/TacoCloud.png}"/>


<h3>Tacos and Price</h3>
<table>
    <thead>
        <th>Name</th>
        <th>Price</th>
    </thead>
    <tbody>
        <tr th:each="tacoNameAndPrice : ${tacoNamesAndPrices}">
            <td th:text="${tacoNameAndPrice.name()}"></td>
            <td th:text="${tacoNameAndPrice.price()}"></td>
        </tr>
        <tr>
            <td>Sum</td>
            <td th:text="${sumPrices}"></td>
        </tr>

    </tbody>

</table>

</body>
</html>
