<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<h2>Design new Taco</h2>
<img th:src="@{/images/TacoCloud.png}"/>
<form method="post" th:object="${taco}">

    <span class="validationError"
          th:if="${#fields.hasErrors('ingredients')}"
          th:errors="*{ingredients}">INGREDIENTS ERROR</span><br/>
    <div class="grid">
        <div class="ingredient-group" id="buns">
            <h3>Pick your bun:</h3>
            <div th:each="ingredient : ${bun}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>

            </div>
        </div>

        <div class="ingredient-group" id="salads">
            <h3>Pick your salad:</h3>
            <div th:each="ingredient : ${salad}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>

            </div>
        </div>

        <div class="ingredient-group" id="veggies">
            <h3>Pick your veggies:</h3>
            <div th:each="ingredient : ${veggie}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>

            </div>
        </div>

        <div class="ingredient-group" id="meats">
            <h3>Pick your meat</h3>
            <div th:each="ingredient : ${meat}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>

            </div>
        </div>

        <div class="ingredient-group" id="cheeses">
            <h3>Pick your cheese:</h3>
            <div th:each="ingredient : ${cheese}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>

            </div>
        </div>

        <div class="ingredient-group" id="sauces">
            <h3>Pick your sauces:</h3>
            <div th:each="ingredient : ${sauce}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>

            </div>

        </div>
    </div>

    <div>
        <h3>Name your taco creation:</h3>
        <span class="validationError"
              th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}">Name Error</span><br/>
        <input type="text" th:field="*{name}" th:errorclass="validationError"/>

        <br/>
    </div>

    <button>Submit taco</button>


</form>
</body>
</html>
